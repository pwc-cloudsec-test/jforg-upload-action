      - name: Upload test artifact
        run: jf rt u ${{ env.IMAGE_FILEPATH }} l-docker-testing/${{ env.APPLICATION_CI }}/${{ github.event.repository.name }}/ --dry-run --url ${{ secrets.ARTIFACTORY_URL }} --access-token ${{ secrets.ARTIFACTORY_TOKEN }}
        shell: bash
